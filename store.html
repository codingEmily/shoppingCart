<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="script.js" defer></script>
  <title>Store</title>
</head>
<body>
  <header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-center">
      <nav class="flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="/index.html">Home</a>
        <a class="mr-5 border-b-2 border-blue-500 hover:text-gray-900" href="/store.html">Store</a>
        <a class="mr-5 hover:text-gray-900" href="/team.html">Team</a>
      </nav>
    </div>
  </header>

  <section class="text-gray-700 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="itemsContainer             flex flex-wrap -m-4">
        <!-- /////////////////////////////// -->
        <template class="strItemTemplate">
            <div class="outermostDivStrItem     lg:w-1/4 md:w-1/2 p-4 w-full">

              <div class="imgDivStrItem        block relative h-48 rounded overflow-hidden">
                <img alt="ecommerce" class=" imgClass           object-cover object-center w-full h-full block" src="https://dummyimage.com/420x260/F00/F00">
              </div>

              <div class=" infoAndBtnStoreItem           mt-4 flex items-end justify-between">
                <div class="infoStrItem           ">
                  <h3 class=" colorCategory           text-gray-500 text-xs tracking-widest title-font uppercase mb-1">Primary Color</h3>
                  <h2 class=" colorLabel        text-gray-900 title-font text-lg font-medium">Red</h2>
                  <p class="colorPriceAsCents           mt-1">$16.00</p>
                </div>

                <button class="addBtnStoreItem            text-white py-2 px-4 text-xl bg-blue-500 rounded hover:bg-blue-700">Add To Cart</button>
              </div>
            </div>
        </template>
        <!-- /////////////////////////////////////////// -->
      </div>
    </div>
  </section> 
  <!-- end of "items Container" -->

  <!-- <section id="popupSection"></section> -->
<script type="module">
  fetch('./items.json')
    .then(res => res.json())
    .then(data => {
      const template = document.querySelector('.strItemTemplate');
      const container = document.querySelector('.itemsContainer');

      data.forEach(item => {
        const clone = template.content.cloneNode(true);
        clone.querySelector('.imgClass').src = `https://dummyimage.com/420x260/${item.imageColor}/${item.imageColor}`;
        clone.querySelector('.colorCategory').innerText = item.category;
        clone.querySelector('.colorLabel').innerText = item.name;
        clone.querySelector('.colorPriceAsCents').innerText = `$${(item.priceCents / 100).toFixed(2)}`;
        // clone.querySelector('.colorBtn').innerText = `Buy ${item.name}`;
        container.appendChild(clone);
      });
    });
</script>
</body>
</html>
